<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image" href="./Assets/Survivor_icon_(custom).webp">
</head>

<body>
    <div id="checklistBubble" class="message-bubble hidden">
            <ul id="passwordChecklist" class="checklist">
            <li id="length" class="invalid">At least 8 characters</li>
            <li id="uppercase" class="invalid">One uppercase letter (A–Z)</li>
            <li id="number" class="invalid">One number (0–9)</li>
            <li id="special" class="invalid">One special character (!@#$...)</li>
        </ul>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bxr  bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bx-sm bxs-lock toggle-password' id="togglePasswordIcon"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <div id="bubbleMessage" class="hidden"></div>
    <script src="./script.js"></script>
</body>

</html>
